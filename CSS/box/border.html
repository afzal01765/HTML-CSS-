<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css border </title>
    <style>

    .border1{
            border: 1px dotted  black;
            
            border-radius: 10px;
            border-color: red;

        }

    .border2 {
        border: 2px dotted darkblue;
        }

    </style>
</head>
<body>
    <h1 class="border1">This is heading 1 </h1>
    <h2 class="border2">This is heading 2 </h2>
    <h3 class="border3">this is heading 3 </h3>
    <h4 class="border4">this is heading 4 </h4>
    <h5 class="border5">This is  heading 5</h5>
</body>
</html>
