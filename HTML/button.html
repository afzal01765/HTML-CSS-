<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <button style="background-color: goldenrod;color:aliceblue;font-size:large;border-radius:5px;border: 0px solid black;" onclick="change()">click me </button>
    <button style="background-color: goldenrod;color:aliceblue;font-size:large;border-radius:5px;border: 0px solid black;" onclick="reset()">click me for reset </button>
    <h1 id = "txt">Hello</h1>

    <script>

        function change(){
            document.getElementById('txt').innerHTML ="good bye";
        }
        function reset(){
            document.getElementById('txt').innerHTML ="Hello"
        }

    </script>
</body>
</html>
